<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" charset="utf-8"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12" id="starting-characters">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h2>Choose a character to start the game!</h2>
      </div>
      <div class="character col-md-3 col-sm-6 col-xs-12 luke-skywalker">

      </div>

      <div class="character col-md-3 col-sm-6 col-xs-12 darth-vader">

      </div>

      <div class="character col-md-3 col-sm-6 col-xs-12 obi-wan-kenobi">

      </div>

      <div class="character col-md-3 col-sm-6 col-xs-12 kylo-ren">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2>Your Character:</h2>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="main-character">

    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2>Enemy Combatants:</h2>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="enemies">

    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2>Click the attack button to fight your opponent!</h2>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="battle-zone">
      <button id="attack">Attack!</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2>Your Opponent:</h2>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="defender">

    </div>
  </div>
</body>
</html>
